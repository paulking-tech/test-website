<!DOCTYPE html>
<html>
<head>
    <title>Token Parameter</title>
</head>
<body>
    <h1>Token Parameter Value: <span id="token-value"></span></h1>

    <script>
        // Function to retrieve the value of a parameter from the URL
        function getParameterValue(parameter) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameter);
        }

        // Get the value of the "token" parameter from the URL
        var token = getParameterValue("token");

        // Update the HTML with the token value
        document.getElementById("token-value").textContent = token;
    </script>
</body>
</html>
