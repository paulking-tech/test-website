<!DOCTYPE html>
<html>
<head>
    <title>Token Parameter</title>
</head>
<body>
    <div id="response-container"></div>

    <script>
        // Function to retrieve the value of a parameter from the URL
        function getParameterValue(parameter) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameter);
        }

        // Get the value of the "token" parameter from the URL
        var token = getParameterValue("token");
        var options = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: `Bearer ${token}`
            }
        };

        fetch('https://app.officernd.com/api/v1/organizations/hubsandbox/user/profile', options)
            .then(response => response.json())
            .then(response => {
                var responseContainer = document.getElementById('response-container');
                responseContainer.textContent = JSON.stringify(response);
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
